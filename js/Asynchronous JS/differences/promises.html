<script>
    function register(){
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                console.log("User Registered");
                resolve();
            },1000);
        })
    }

    function login(){
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                console.log("User Logged in");
                resolve();
            },1000);
        })
    }

    function fetchData(){
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                console.log("Fetched User Data");
                resolve();
            },1000);
        })
    }

    function displayData(){
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                console.log("User Data Displayed");
                resolve();
            },1000);
        })
    }

    register().then(()=>{
        return login();
    }).then(()=>{
        return fetchData();
    }).then(()=>{
        return displayData();
    }).catch((err)=>{
        console.log(err);
    })
</script>
