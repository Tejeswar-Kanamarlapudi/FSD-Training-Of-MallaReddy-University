<!DOCTYPE html>
<html>
<head>
  <title>DOM Manipulation Example</title>
</head>
<body>

  <h2>My List</h2>
  <ul id="myList">
    <li>Item 1</li>
  </ul>

  <button onclick="addItem()">Add Item</button>
  <button onclick="removeLastItem()">Remove Last Item</button>

  <script>
    let count = 2; // To keep track of item numbers

    function addItem() {
      // 1. Create a new <li> element
      const newItem = document.createElement('li');

      // 2. Create a text node
      const text = document.createTextNode('Item ' + count);

      // 3. Append the text to the <li>
      newItem.appendChild(text);

      // 4. Append the <li> to the <ul>
      document.getElementById('myList').appendChild(newItem);

      count++; // Increment for next item
    }

    function removeLastItem() {
      const list = document.getElementById('myList');
      const lastItem = list.lastElementChild;

      // 5. Remove the last <li> if it exists
      if (lastItem) {
        list.removeChild(lastItem);
      }
    }
  </script>

</body>
</html>
