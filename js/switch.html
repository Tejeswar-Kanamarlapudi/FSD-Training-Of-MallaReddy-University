<script>
    // Calculator
    let num1 = Number(prompt('Enter the Number 1: '));
    let operator = prompt('Enter operator like (+,-,*,/)');
    let num2 = Number(prompt('Enter the Number 2: '));
    let result;
    switch(operator){
        case '+':
            result = num1 + num2;
            break;
        case '-':
            result = num1 - num2;
            break;
        case '/':
            if(num2!=0){
                result = num1/num2;
            }
            else{
                result="We can't divide with zero"
            }
            break;
        default:
            result = 'Invalid operator!';
    }
    alert(result);
</script>
