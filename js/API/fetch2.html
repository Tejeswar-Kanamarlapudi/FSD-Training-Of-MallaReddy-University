<script>
    // post request

    fetch('https://jsonplaceholder.typicode.com/posts', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json'
  },
  body: JSON.stringify({
    name: 'Tej',
    body: 'This is a body',
    userId: 18
  })
})
  .then(response => response.json())
  .then(data => console.log(data))
  .catch(err => console.error('Error:', err));

</script>
