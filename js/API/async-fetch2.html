<script>
    async function postData(){
    try{
        const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({
                                        name: 'Tej',
                                        body: 'This is a body',
                                        userId: 18
                                    })
                                });
        const data = await response.json();
        console.log(data)
    } catch(error){
        console.error(error);
    }
    }
    postData();

    

</script>
