<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <link rel="stylesheet" href="./pseudo.css">
</head>
<body>
    <!-- pseudo classes in link(a) tag -->
    <a class="link1" href="#">example.com</a>
    <a class="link2" href="https://www.wikipedia.org/">wikipedia.com</a>
    <form>
        <fieldset>
            <legend>Username:</legend>
            <label>Enter Username</label>
            <input type="text">
        </fieldset>
    </form>
    <nav>
        <ul class="list-items">
            <li class="item-1">item-1</li>
            <li class="item-2">item-2</li>
            <li class="item-3">item-3</li>
            <li class="item-4">item-4</li>
            <li class="item-5">item-5</li>
            <li class="item-6">item-6</li>
        </ul>
    </nav>
</body>
</html>
