<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple CSS Demo</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
     <style>
        /* Universal Selector - applies to everything */
* {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: lightyellow;
}

/* Type Selector - applies to all h1 elements */
h1 {
    color: blue;
    background-image: url('https://via.placeholder.com/600x100');
    font-weight: bold;
}

/* Type Selector - applies to all p elements */
p {
    color: green;
    font-style: italic;
}

/* Class Selector - applies only to elements with class="note" */
.note {
    background-color: lightblue;
    color: darkblue;
    font-weight: bold;
}

     </style>
</head>
<body>

    <h1>Welcome to My Page</h1>

    <p>This is a simple paragraph with some styling.</p>

    <p class="note">This is a special note styled with a class.</p>

</body>
</html>
